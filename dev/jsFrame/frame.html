    <script type="text/javascript">
      if (parent.showJocker()) {
        var script = document.createElement('script');
        script.src = 'language/cauliflower/jokers.js';
        script.type = 'text/javascript';
        document.head.appendChild(script);
      }
    </script>
    <style>
      html, body {
          background-color: #fff;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      
      .blocklySvg {
          height: 100%;
          width: 100%;
          position: relative; /* ブロック固定用の仮処置（正しい解決法かは不明）*/
      }
    </style>
    <script>
      function init() {
        Blockly.editorScale = parent.getBlocklyScale();
        
        Blockly.inject(document.body, {
          path: ''
        });
        
        window.parent.initializeBlocklyFrame(Blockly);
        
        
        
      }
    </script>
  </head>
  <body onload="init()"></body>
