    <style type=text/css>

      }

      }

      }
      
      #downloadify {
          cursor: pointer;
          position: relative;
          top: 11px;
          left: 0px;
      }
      
      /* Target Firefox 2 */
      #downloadify, x:-moz-any-link {
          cursor: pointer;
          position: relative;
          top: 10px;
          left: 0px;
      }
      
      #new_button, x:-moz-any-link {
          height: 30px;
      }
      
      #load_button, x:-moz-any-link {
          height: 30px;
      }
      
      #exec_button, x:-moz-any-link {
          height: 30px;
      }
      
      /* Firefoxの点線対策 */
      object {
          outline: none;
      }
      
      /* Then overwrite for Firefox 3 specifically */
      #downloadify, x:-moz-any-link, x:default {
          cursor: pointer;
          position: relative;
          top: 10px;
          left: 0px;
          outline: none;
      }
      
      #new_button, x:-moz-any-link, x:default {
          height: 30px;
      }
      
      #load_button, x:-moz-any-link, x:default {
